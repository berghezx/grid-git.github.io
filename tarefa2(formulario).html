<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <!-- Adicione os links para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <h1>Ótima escolha!</h1>
  <p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra. </p>
  <form>
  <fieldset>
  <legend>Dados pessoais</legend>
  <div>
  <label for="nome">Nome completo</label>
  <input type="text" id="nome" placeholder="Digite seu nome">
  </div>
  <div>
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Digite seu email">
  </div>
  <div>
  <label for="cpf">CPF</label>
  <input type="text" id="cpf" placeholder="Digite seu CPF">
  </div>
  <div>
  <input type="checkbox" id="newsletter" value="sim" checked>
  <label for="newsletter"> Quero receber Newsletter da Mirror Fashion </label>
  </div>
  </fieldset>
  <button type="submit">Confirmar Pedido</button>
  </form>
  <div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <a href="index.html">Voltar para a página inicial</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
